{% extends "ProyectoRefugioApp/base.html" %}

{% load static %}

{% block content %}


<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<h2>INFORMACION ADOPCION</h2><br>
			<form role="form">
				<div class="form-group">
					 
					<label for="exampleInputEmail1">
						Nombre Completo
					</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombres y Apellidos" required/>
				</div>
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Teléfono
					</label>
					<input type="text" class="form-control" id="exampleInputPassword1" required/>
				</div>
					<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Dirección
					</label>
					<input type="text" class="form-control" id="exampleInputPassword1" required/>
				</div>
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						DPI
					</label>
					<input type="text" class="form-control" id="exampleInputPassword1" required/>
				</div>
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Fecha de nacimiento
					</label>
					<input type="date" class="form-control" id="exampleInputPassword1" required/>
				</div>
					<div class="form-group">
					 
					<label for="exampleInputPassword1">
						¿Porqué quieres adoptar?
					</label>
					<texta type="textarea" class="form-control" id="exampleInputPassword1" />
					<textarea name="comentarios" rows=13" cols="95" placeholder="Comentanos"></textarea>
				</div>
				
				<button type="submit" class="btn btn-primary">
					Enviar
				</button>
				<br><br>
			</form>
		</div>

		
		<div class="col-md-2">
		</div>
	</div>
</div>


{% endblock %}
